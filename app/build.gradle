apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.tumpaca.tumpaca"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        envDev {
            // minSdkVersion を 21 以上にしておくとビルドが速くなるので、開発時には minSdkVersion を 21 にしておく
            minSdkVersion 21
        }
        envProd {
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
        androidTest.java.srcDirs += 'src/androidTest/kotlin'
    }
    dexOptions {
        dexInProcess true
        javaMaxHeapSize "4g"
        preDexLibraries true
    }
}

preBuild {
    // TumblrのAPIキーをlocal.propertiesから読み込んでアプリに組み込まれるリソースを生成
    def authFile = file('src/main/res/raw/auth.properties')
    outputs.file authFile
    doLast {
        def localProps = new Properties()
        rootProject.file('local.properties').withReader { localProps.load it }
        def props = new Properties()
        ['tumblr.consumer.key', 'tumblr.consumer.secret'].each {
            def val = localProps.get(it)
            if (val == null) {
                throw new GradleException("$it は定義されていない。 local.properties にて定義してください。")
            }
            props.putAll((it): val.toString().bytes.encodeBase64().toString())
        }
        authFile.parentFile.mkdirs()
        authFile.withWriter { props.store it, null }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.1.1'
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile 'com.daksh:loglr:1.0.0'
    compile 'com.google.code.gson:gson:2.6.2'
    compile 'org.scribe:scribe:1.3.7'
    compile 'org.apache.commons:commons-lang3:3.4'
}
repositories {
    mavenCentral()
}
